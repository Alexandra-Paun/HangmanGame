<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>

<body>
    <div class="header">
        <h3>Hangman Game</h1>
    </div>
    <div class="game">
        <svg height="250" width="200" class="figure">
            <!--stand-->
            <line x1="50" y1="50" x2="80" y2="20" />
            <line x1="20" y1="250" x2="50" y2="210" />
            <line x1="80" y1="250" x2="50" y2="210" />
            <line x1="50" y1="20" x2="170" y2="20" />
            <line x1="150" y1="20" x2="150" y2="50" />
            <line x1="50" y1="20" x2="50" y2="250" />
            <!--head-->
            <circle cx="150" cy="80" r="30" class="man-figure" id="id1" />
            <!--body-->
            <line x1="150" y1="110" x2="150" y2="170" class="man-figure" id="id2" />
            <!--arms-->
            <line x1="150" y1="125" x2="120" y2="160" class="man-figure" id="id3" />
            <line x1="150" y1="125" x2="180" y2="160" class="man-figure" id="id4" />
            <!--legs-->
            <line x1="150" y1="170" x2="120" y2="220" class="man-figure" id="id5" />
            <line x1="150" y1="170" x2="180" y2="220" class="man-figure" id="id6" />
        </svg>

        <div class="buttons">
            <button id="submit" type="button" onclick="createWord()">New Word</button>
            <button id="reset" onClick="window.location.reload();">Play Again</button>
        </div>

        <div class="letters">
            <p id="guessedLetters"></p>
        </div>
        <div class="winner">
            <p id="winner"></p>
        </div>
</body>
